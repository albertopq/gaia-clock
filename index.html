<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="#000">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="style/clock.css">
    <link rel="stylesheet" type="text/css" href="style/alarm.css">
    <link rel="stylesheet" type="text/css" href="style/stopwatch.css">
    <link rel="stylesheet" type="text/css" href="style/timer.css">
    <link rel="stylesheet" type="text/css" href="style/views.css">
    <link rel="stylesheet" type="text/css" href="style/form_button.css">
    <link rel="stylesheet" type="text/css" href="style/picker/value_selector.css">
    <link rel="stylesheet" type="text/css" href="style/picker/picker.css">

    <!-- Shared styles -->
    <link rel="stylesheet" type="text/css" href="style/status.css">
    <link rel="stylesheet" type="text/css" href="style/tabs.css">

    <link rel="stylesheet" type="text/css" href="style/hacks.css">

    <!-- Localization -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="/shared/locales/date/date.{locale}.properties">
    <link rel="localization" href="/shared/locales/intl/listformat.{locale}.properties">
    <link rel="localization" href="/shared/locales/intl/mozintl.{locale}.properties">
    <link rel="localization" href="locales/clock.{locale}.properties">
    <link rel="localization" href="locales/alarms.{locale}.properties">
    <script defer src="bower_components/l20n/dist/compat/web/l20n.min.js"></script>
    <script defer src="bower_components/moz_intl/index.js"></script>
    <script defer src="bower_components/intl_helper/index.js"></script>

    <link rel="stylesheet" type="text/css" href="style/input_areas.css" >
    <link rel="stylesheet" type="text/css" href="style/buttons.css" >

    <!-- Web Components -->
    <script defer src="bower_components/gaia-component/gaia-component.js"></script>
    <script defer src="bower_components/gaia-header/dist/gaia-header.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-icons/gaia-icons.css" />
    <script defer src="bower_components/drag/drag.js"></script>
    <script defer src="bower_components/gaia-switch/gaia-switch.js"></script>

    <!-- Shared sounds -->
    <link rel="resources" type="directory" href="shared/resources/media/alarms/">
  </head>

  <body class="theme-media">
    <div id="views">
      <div id="main-panel-wrapper">
        <div id="alarm-panel" class="active panel" data-panel-id="alarm" role="tabpanel" aria-labelledby="alarm-tab"></div>
        <div id="timer-panel" class="panel hidden" data-panel-id="timer" role="tabpanel" aria-labelledby="timer-tab"></div>
        <div id="stopwatch-panel" class="panel hidden" data-panel-id="stopwatch" role="tabpanel" aria-labelledby="stopwatch-tab"></div>
      </div>
      <section role="region" class="skin-dark panel hidden" data-panel-id="alarm_edit">
      </section>
    </div>

    <ul role="tablist" class="bb-tablist skin-dark bottom" id="clock-tabs">
      <li role="presentation"><a id="alarm-tab" aria-controls="alarm-panel" aria-selected="true" role="tab" href="#alarm-panel" data-l10n-id="alarm"></a></li>
      <li role="presentation"><a id="timer-tab" aria-controls="timer-panel" aria-selected="false" role="tab" href="#timer-panel" data-l10n-id="timer"></a></li>
      <li role="presentation"><a id="stopwatch-tab" aria-controls="stopwatch-panel" aria-selected="false" role="tab" href="#stopwatch-panel" data-l10n-id="stopwatch"></a></li>
    </ul>
    <script defer data-main="js/startup.js" src="js/alameda.js"></script>
  </body>
</html>
